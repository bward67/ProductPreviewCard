<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
        <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="content">
        <p class="small-title">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <h1 class="price">$149.99</h1>
          <small class="old-price">$169.99</small>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barbara Ward</a>.
    </div>
  </body>
</html>
